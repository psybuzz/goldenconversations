<!DOCTYPE html>
<html>
<head>
	<!--[if lt IE 9]>
	<script src="dist/html5shiv.js"></script>
	<![endif]-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />	
	<title>Meaningful - Home</title>
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900italic|Merriweather:400,300italic,300,700,900' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
	<script src="js/lib/jquery.leanModal.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/home.css">
</head>
<body>
	<div class="wrapper">
		<section class="admin-bar">
			<div class="personal-info">Welcome, <a href="#">{{user.firstName}} {{user.lastName}}!</a></div>
			<div id="log-out"><a href="/logout">Log Out</a></div>
		</section>

		<section class="home-conversations">
			<div class="conversation-content">
				<h2>Conversations</h2>
				<div id="conversation-entries">
				</div>

				<a href="#"class="load-more">Load More</a>

				<a href="#new-input-modal" id="new-convo" class="new-thing"><span>Start a New Conversation</span></a>
			</div>
		</section>

		
		<section class="home-groups right-side">
			<h2>Groups</h2>
			<div class="groups-content">
				<h3>The trio show</h3>
				<h3>Sports</h3>
				<h3>Inkterns</h3>
			</div>
			<a href="#" class="load-more">View All Groups</a>
			<a href="#" class="new-thing"><span>Create a New Group</span></a>
		</section>

		<section class="home-contacts right-side">
			<h2>Contacts</h2>
			<div class="contacts-content">
				<span class="name1 name">Nikil Selvam</span>
				<span class="name2 name">Erik Luo</span>
				<span class="name3 name">Tony Jing</span>
				<span class="name4 name">Fifi Yeung</span>
				<span class="name5 name">Sarah J.</span>

			</div>
		</section >
	
		<section class="home-mvp right-side">
			<a href="#">Hall of Fame</a>
			<div class="mvp-content">
			</div>
		</section>

	</div>
	<div id="new-input-modal">
		<div class="modal_close">x</div>
		<form id="convo-creation-form">
			<input type="hidden" name="_csrf" value={{csrfToken}} />
			  <div class="txt-fld">
			    <input class="good_input" name="Topic" type="text" placeholder="Topic" autocomplete="off" required>
			  </div>
			  <div class="txt-fld people-select">
			  	<ul class="names-list"></ul>
			    <input id="people_input" name="People" type="text" placeholder="People" autocomplete="off" >
			    <ul id="search_names">
			    </ul>
			  </div>
			  <div class="txt-fld">
			   <textarea name="content" rows="3" cols="20" placeholder="Write down your thoughts"></textarea>
			  </div>
			  <div class="btn-fld">
			  <button type="submit">Create</button>
			  </div>
		</form>
	</div>
	<script type='text/javascript'>
		var username = '{{user.username}}';
		var userId = '{{user._id}}';
		var token = '{{csrfToken}}';
		$("#new-convo").leanModal({
			top : 100, 
			overlay : 0.5, 
			closeButton: ".modal_close" 
		});
	</script>
	<script type='text/javascript' src='/js/home.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#search_names').on('click', '.modal-name', function(){
				var name = $(this).text();
				var id = $(this).attr('data-id');
				
				$('.names-list').append('<li data-id="' + id + '" class="selected-name">' + name + '<div class="name_remove">X</div></li>')
				$('#search_names li').remove();
				$('#people_input').val('').attr('placeholder', 'Add More').focus().css({
					display: 'inline'
				});

				$('.name_remove').click(function(){
					$(this).parent().remove();
				});
			});
		}); // ready
	</script>
</body>
</html>
